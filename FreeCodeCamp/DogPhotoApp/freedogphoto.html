<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Dog Photos</title>

    <style>
        body{
            background-color: wheat;
        }


        .first {
            position: absolute;
            margin-left: 55%;

        }

        .second {
            position: absolute;
            margin-left: 25%;

        }

        img{
            width: 250px;
        }



        h1,p{
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        p{
            color: grey;
        }
    </style>
</head>

<body>
    <h1>Dog Photos</h1>
    <div class="dogPhotos">
        <div class="first">
            <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="a golden puppy">
            <p>A golden puppy.</p>
        </div>
        <div class="second">
            <img src="https://images.unsplash.com/photo-1455103493930-a116f655b6c5?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="a dog looking at camera with puppy eyes">
            <p>A cute doggy looking into the camera.</p>
        </div>

    </div>
</body>

</html>
